@(local-require racket/date)

<article class="index">
    <header>
        <h1>
            <a href='@|uri-path|'>&#x262F; @|title|</a>
        </h1>
        <p class="date-and-tags">
            <time datetime='@|date-8601|' pubdate='true'>
                @(date-day date-struct)/@(date-month date-struct)/@(date-year date-struct)
            </time>
            :: @|tags|
        </p>
    </header>
    @|content-only|
</article>
