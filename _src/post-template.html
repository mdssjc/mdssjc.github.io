<article class="post">
  <header>
    <h1>@|title|</h1>
    <p class="date-and-tags">
      @(date-day date-struct)/@(date-month date-struct)/@(date-year date-struct) :: @|tags|
    </p>
  </header>
  @|content|
  <footer>
    @older/newer-links[older-uri older-title newer-uri newer-title]
  </footer>
</article>
